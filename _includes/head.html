<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }} | {{ site.description | escape }}{% endif %}</title>
  <!--hello-->
  <meta name="generator" content="Jekyll v4.0.1">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta property="twitter:title" content="{{ site.title }}">
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"WebSite","description":"An online gallery of artwork by graphic designer Marc Williams.","headline":"Marc Williams Design","name":"Marc Williams Design","url":"http://localhost:4000/"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="stylesheet" href="/assets/main.css"><link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml" title="{{ site.title }}">
  <meta name="robots" content="noindex,nofollow">
  {% include fonts.html %}
  {% include favicon.html %}
  {% include scripts.html %}
</head>
